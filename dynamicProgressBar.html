<!DOCTYPE html>
<html>
<head>
<style> 
.animation {
  width: 100px;
  height: 10px;
  background-color: red;
  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
  -webkit-animation-duration: 60s; /* Safari 4.0 - 8.0 */
  animation-name: example;
  animation-duration: 60s;
}
.still {
  height: 10px;
  background-color: red;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
  from {width: 0;}
  to {width: 100px;}
}

/* Standard syntax */
@keyframes example {
  from {width: 0;}
  to {width: 100px;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div id='sample'></div>

<br>

<button id='button' onclick='control()'>PLAY</button>

<p><b>Note:</b> When an animation is finished, it changes back to its original style.</p>

</body>
<script>

let paused = true

function control() {
  
  var progress = 0;
  var status = document.getElementById("button").innerText;
  console.log("status: ", status)
  if (status == "PAUSE") {
    // after click -- play
    document.getElementById("button").innerHTML = "PLAY"
    paused = false;
    progress = document.getElementById("sample").offsetWidth;
    console.log("paused: ",progress);

    document.getElementById("sample").className = "still";
    document.getElementById('sample').css.animation-play-state = paused;
  } else {
    // onclick text is play
    // pause it
    paused = true;
    document.getElementById("sample").className = "animation";

    
    console.log("play: ", progress);

    document.getElementById("button").innerHTML = "PAUSE"
  }
} 

//https://css-tricks.com/controlling-css-animations-transitions-javascript//


</script>
</html>
