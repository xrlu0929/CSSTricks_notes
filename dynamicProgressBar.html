<!DOCTYPE html>
<html>
<head>
<style> 
#sample{
	width: 800px;
	height: 20px;
	background-color: yellow;
}
.animation {
  width: 100px;
  height: 10px;
  background-color: red;
  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
  -webkit-animation-duration: 60s; /* Safari 4.0 - 8.0 */
  animation-name: example;
  animation-duration: 60s;
}
.still {
  height: 10px;
  background-color: red;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
  from {width: 0;}
  to {width: 800px;}
}

/* Standard syntax */
@keyframes example {
  from {width: 0;}
  to {width: 800px;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div id='sample' class="still"></div>

<br>

<button id='button' onclick="control()">PAUSE</button>

<p><b>Note:</b> When an animation is finished, it changes back to its original style.</p>

</body>

<script>

let paused = true;
let progress = 0;

function control() {
  
  var status = document.getElementById("button").innerText;
  console.log("status: ", status)

  if (status == "PAUSE" ) {
    // after click -- play
    document.getElementById("button").innerHTML = "PLAY"
    paused = false;
    document.getElementById("sample").className = "animation";
    
    // progress = document.getElementsByClassName("animation")[0].offsetWidth;
    document.getElementById("sample").style.webkitAnimationPlayState = "running";
    console.log("after click is play: ",progress);

    
  } else {
    // onclick text is play
    
    // pause it
    paused = true;
    
    document.getElementById("sample").className = "still";

    document.getElementsByClassName('still')[0].style.width = progress + "px";

    document.getElementById("sample").style.webkitAnimationPlayState = "pause";
    console.log("after click is pause: ", progress);

    document.getElementById("button").innerHTML = "PAUSE"
  }
} 

//https://css-tricks.com/controlling-css-animations-transitions-javascript//


</script>
</html>
